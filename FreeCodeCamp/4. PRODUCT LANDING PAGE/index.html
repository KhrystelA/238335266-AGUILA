<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Landing Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  
  <header id="header">
    <img id="header-img" src="https://images.prismic.io/contrary-research/9cebc039-54bc-43f6-8a12-80a77bbaaef9_6.png?auto=compress%2Cformat&fit=max&w=384" alt="Product Logo">
    <nav id="nav-bar">
      <a href="#features" class="nav-link">Features</a>
      <a href="#video-section" class="nav-link">Video</a>
      <a href="#form-section" class="nav-link">Subscribe</a>
    </nav>
  </header>

  
  <section id="features">
    <div class="section-content">
      <h2>Features of Our Product</h2>
      <p>Our product provides seamless integration, superior quality, and ease of use.</p>
      <ul>
        <li>High performance</li>
        <li>Easy to use</li>
        <li>Supports multiple platforms</li>
      </ul>
    </div>
  </section>

  
  <section id="video-section">
    <h2>Watch Our Product Video</h2>
    <iframe id="video" src="https://www.youtube.com/watch?v=lnTWVAyMHg0" frameborder="0" allowfullscreen></iframe>
  </section>

  
  <section id="form-section">
    <h2>Subscribe for Updates</h2>
    <form id="form" action="https://www.freecodecamp.com/email-submit" method="POST">
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      <input type="submit" id="submit" value="Subscribe">
    </form>
  </section>

</body>
</html>
